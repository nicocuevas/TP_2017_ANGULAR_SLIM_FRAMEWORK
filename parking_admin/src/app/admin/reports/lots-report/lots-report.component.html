<div class="card">
  <h4 class="card-header">Lots Reports</h4>
  <div class="card-body">
  <ngb-accordion #acc="ngbAccordion" activeIds="filter">
  <ngb-panel title="Show Filters"  id="filter">
    <ng-template ngbPanelContent>
      <div class="row">
            <div class="col-md-4">
              <div class="form-group">
              <md-checkbox [(ngModel)]="reservedLots">Show only Reserverd Lots</md-checkbox>
              </div>
              <div class="form-group">
              <md-checkbox [(ngModel)]="showAll">Show All</md-checkbox>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
              <label >From</label>
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                       name="dpFrom" [(ngModel)]="fromDate" ngbDatepicker #dpFrom="ngbDatepicker">
                <button class="input-group-addon" (click)="dpFrom.toggle()" type="button">
                  <i class="material-icons">date_range</i>
                </button>
              </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
              <label >To</label>
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                       name="dpTo" [(ngModel)]="toDate" ngbDatepicker #dpTo="ngbDatepicker">
                <button class="input-group-addon" (click)="dpTo.toggle()" type="button">
                  <i class="material-icons">date_range</i>
                </button>
              </div>
              </div>
            </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
           <button class="pull-left" md-raised-button color="primary" (click)="applyFilters()">Apply</button>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
   
    <md-tab-group>
      <md-tab label="Rented Lots">
        <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Lot</th>
            <th scope="col">Section</th>
            <th scope="col">Reserved</th>
            <th scope="col">Total Times Rented</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lot of lotsRow">
            <th scope="row">{{lot.lot.id}}</th>
            <td>{{lot.lot.reference}}</td>
            <td>{{lot.lot.section.name}}</td>
            <td>
              <i class="material-icons" *ngIf="lot.lot.reserved">accessible</i>
              <i class="material-icons" *ngIf="!lot.lot.reserved">accessibility</i>
            </td>
            <td>{{lot.total_rented}}</td>
          </tr>
        </tbody>
      </table>
      <ngb-pagination
          class=""
          [collectionSize]="lots.total_items" 
          [(page)]="lotsPage" 
          [pageSize]="5"
          [rotate]="true" 
          [ellipses]="false" 
          [boundaryLinks]="true"
          (pageChange)="setLotsPage(lotsPage)">
      </ngb-pagination>
      </md-tab>
      <md-tab label="Unused Lots">
          <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Lot</th>
              <th scope="col">Section</th>
              <th scope="col">Reserved</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let lot of unusedLotsRow">
              <th scope="row">{{lot.id}}</th>
              <td>{{lot.reference}}</td>
              <td>{{lot.section.name}}</td>
              <td>
                <i class="material-icons" *ngIf="lot.reserved">accessible</i>
                <i class="material-icons" *ngIf="!lot.reserved">accessibility</i>
              </td>
            </tr>
          </tbody>
        </table>
        <ngb-pagination
            class=""
            [collectionSize]="unusedLots.total_items" 
            [(page)]="unusedLotsPage" 
            [pageSize]="5"
            [rotate]="true" 
            [ellipses]="false" 
            [boundaryLinks]="true"
            (pageChange)="setUnusedLotsPage(unusedLotsPage)">
        </ngb-pagination>
      </md-tab>
    </md-tab-group>
    <div class="row">
    </div>
  </div>
</div>
